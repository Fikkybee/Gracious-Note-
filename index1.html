<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovebirds Login</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
}

.container {
    display: flex;
    width: 800px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.left-section {
    background-color: mediumseagreen;
    padding: 40px;
    width: 50%;
    text-align: center;
    color: white;
}

.left-section img {
    width: 80%;
    max-width: 200px;
}

.left-section h2 {
    font-size: 20px;
    margin-top: 20px;
}

.left-section p {
    font-size: 14px;
}

.right-section {
    width: 50%;
    padding: 40px;
    text-align: center;
}

.right-section h1 {
    font-family: 'Cursive', sans-serif;
    font-size: 28px;
    margin-bottom: 10px;
}

.right-section .field {
    display: flex;
    flex-direction: column;
    text-align: left;
}

.field {
    position: relative;
    height: 52px;
    width: 100%;
    max-width: 250px;
    color: black;
    overflow: hidden;
    margin-bottom: 20px;
}

.input {
    position: absolute;
    height: 100%;
    width: 100%;
    color: black;
    line-height: 52px;
    outline: 0;
    background-color: inherit;
    padding-top: 25px;
    border: none;
    box-sizing: border-box;
}

.label-wrapper {
    position: absolute;
    height: 100%;
    width: 100%;
    bottom: 0;
    background-color: inherit;
    left: 0;
    pointer-events: none;
    border-bottom: 1px solid black;
}

.label-wrapper::after {
    content: "";
    position: absolute;
    height: 100%;
    width: 100%;
    bottom: 1px;
    background-color: inherit;
    left: 0;
    transform: translateX(-100%);
    transition: transform 0.2s ease;
}

.label-text {
    position: absolute;
    bottom: 5px;
    left: 0;
    transition: all 0.2s ease;
}

.input:focus + .label-wrapper .label-text,
.input:valid + .label-wrapper .label-text {
    font-size: 12px;
    color: mediumseagreen;
    transform: translateY(-150%);
}

.input:focus + .label-wrapper::after,
.input:valid + .label-wrapper::after {
    transform: translateX(0%);
}

.forgot-password {
    text-align: right;
    margin-top: 10px;
}

.forgot-password a {
    text-decoration: none;
    color: #4A4A4A;
}

.forgot-password a:hover {
    color: mediumseagreen;
}

.signin-button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    border-radius: 20px;
    color: #fff;
    background-color: #4A4A4A;
    cursor: pointer;
    border: none;
}

.signin-button:hover {
    background-color: mediumseagreen;
}

#google-signin {
    background-color: white;
    color: #4A4A4A;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #4A4A4A;
    border-radius: 20px;
    width: 80%;
    padding: 10px;
    margin: 15px auto;
    cursor: pointer;
}

#google-signin img {
    width: 20px;
    margin-right: 10px;
}

.divider {
    margin: 15px 0;
    font-size: 14px;
}

.create-account {
    font-size: 14px;
    margin-top: 10px;
}

.create-account a {
    color: #4A4A4A;
    text-decoration: none;
}

.create-account a:hover {
    text-decoration: underline;
    color: mediumseagreen;
}

</style>
<body>
   <div class="container">
        <div class="left-section">
            <img src="logo.png" alt="fikkybee">
            <h2>Maecenas mattis egestas</h2>
            <p>Erudum et malesuada fames ac ante ipsum primis in faucibus suspendisse porta.</p>
        </div>
        <div class="right-section">
            <h1>Gracious NoteðŸ“–</h1>
            <h3>Welcome to my Page</h3>

            <form action="index.html">
                <div class="field">
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="input"
                        autocomplete="off" 
                        required 
                    />
                    <label for="username" class="label-wrapper">
                        <span class="label-text">Username or Email</span>
                    </label>
                </div>
        
                <div class="field">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="input"
                        autocomplete="off" 
                        required 
                    />
                    <label for="password" class="label-wrapper">
                        <span class="label-text">Password</span>
                    </label>
                </div>

                <div class="forgot-password">

                </div>

                <button type="submit" class="signin-button">Sign in</button>
            </form>

            <div class="divider">------------- or -------------</div>
            
            <button id="google-signin">
                <img src="Logo.jpg" alt="Google Logo"> Sign in with Google
            </button>

            <p class="create-account">New to Gracious NoteðŸ“–? <a href="#">Create Account</a></p>
        </div>
    </div>
</body>
</html>
